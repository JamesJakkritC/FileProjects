<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check-In System</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>🕒 Check-In App</h1>
  <a class="admin-link" href="admin.html">🔒 Admin</a>
</header>

<div class="container">
  <h2>Employee Check-In</h2>
  <input type="text" id="name" placeholder=" กรุณากรอกรหัสพนักงานของคุณ/ကျေးဇူးပြု၍ သင့်ဝန်ထမ်းကုဒ်ကို ထည့်ပါ။ " />
  <div style="display:flex; justify-content:space-between;">
    <button id="checkin-btn" onclick="checkIn()" disabled>Time In</button>
    <button id="checkout-btn" onclick="checkOut()" disabled>Time Out</button>
  </div>
  <p id="gps-status">📍 Locating...</p>
  <p id="response"></p>
</div>

<div id="loadingModal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="spinner"></div>
    <p>Processing...</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
