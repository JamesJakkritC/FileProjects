<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <h2>Employee Check-In</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <div>
      <button id="checkin-btn" onclick="checkIn()" disabled>Time In</button>
      <button id="checkout-btn" onclick="checkOut()" disabled>Time Out</button>
      <p id="gps-status">Getting your location...</p>
       <p id="response"></p>
    </div>
    <div class="message" id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
