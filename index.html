<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check-In System</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>🕒 Check-In App</h1>
  <a class="admin-link" href="admin.html">🔒 Admin</a>
</header>

<div class="form-wrapper">
  <h2>Employee Check-In</h2>

  <div class="input-group">
    <label for="name">Employee Code</label>
    <input type="text" id="name" placeholder="รหัสพนักงาน / ဝန်ထမ်းကုဒ်" />
    <datalist id="employeeList"></datalist>
  </div>

  <div class="button-group">
    <button id="checkin-btn" onclick="checkIn()" disabled>Time In</button>
    <button id="checkout-btn" onclick="checkOut()" disabled>Time Out</button>
  </div>

  <p id="gps-status"><span class="pin">📍</span> Locating...</p>
  <div class="message" id="response"></div>
</div>

<div id="loadingModal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="spinner"></div>
    <p>Processing...</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
