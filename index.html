<!DOCTYPE html>
<html>
<head>
  <title>Check-In App</title>
</head>
<body>
  <h1>Check In</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="submitCheckIn()">Check In</button>

  <script>
    function submitCheckIn() {
      const name = document.getElementById("nameInput").value;
      fetch("https://script.google.com/macros/s/AKfycbywfDk2OETkfoBWvsD-ojrwQN028fAgEajsaVpNk0Y-YGcqj9_2en-PtDQubHCPCfnB/exec", {
        method: "POST",
        body: JSON.stringify({ name: name }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => alert("Checked in!"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
