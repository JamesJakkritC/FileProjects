<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <h2>Employee Check-In</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <div>
      <button id="checkin-btn" onclick="checkIn()" disabled>Time In</button>
      <button id="checkout-btn" onclick="checkOut()" disabled>Time Out</button>
      <p id="gps-status">Getting your location...</p>
       <p id="response"></p>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- Admin Tab -->
<div id="adminTab" style="margin-top: 2rem;">
  <h2>Admin Login</h2>
  <input type="text" id="adminUsername" placeholder="Username" />
  <input type="password" id="adminPassword" placeholder="Password" />
  <button onclick="adminLogin()">Login</button>

  <div id="locationForm" style="display: none; margin-top: 1rem;">
    <h3>Add Allowed Location</h3>
    <input type="text" id="locationName" placeholder="Location Name" />
    <input type="number" id="locationLat" placeholder="Latitude" />
    <input type="number" id="locationLng" placeholder="Longitude" />
    <button onclick="addLocation()">Save Location</button>
  </div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
