<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    #locationForm {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <a href="index.html" style="
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 16px;
  background-color: #f0f0f0;
  color: #333;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  border: 1px solid #ccc;
">← Back to Home</a>


  <h2>🔐 Admin Login</h2>
  <input type="text" id="adminUsername" placeholder="Username" />
  <input type="password" id="adminPassword" placeholder="Password" />
  <button onclick="adminLogin()">Login</button>

  <div id="locationForm" style="display:none;">
    <h3>📍 Add Allowed Location</h3>
    <input type="text" id="locationName" placeholder="Location Name" />
    <input type="number" id="locationLat" placeholder="Latitude" />
    <input type="number" id="locationLng" placeholder="Longitude" />
    <button onclick="addLocation()">Save Location</button>
  </div>

  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <div class="spinner"></div>
      <p>Saving location...</p>
    </div>
<  /div>
  

<script src="scriptAdmin.js"></script>
  
</body>
</html>
