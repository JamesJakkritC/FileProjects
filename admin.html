<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h2>Admin Panel</h2>
  <a class="back-link" href="index.html">← Back to Home</a>
</header>

<div class="container">
  <h3>🔐 Admin Login</h3>
  <input type="text" id="adminUsername" placeholder="Username" />
  <input type="password" id="adminPassword" placeholder="Password" />
  <button onclick="adminLogin()">Login</button>

  <div id="locationForm" style="display:none;" class="location-section">
    <h3 class="center-heading">📍 Add Allowed Location</h3>
    <input type="text" id="locationName" placeholder="Location Name" />
    <input type="number" id="locationLat" placeholder="Latitude" />
    <input type="number" id="locationLng" placeholder="Longitude" />
    <button onclick="addLocation()">Save Location</button>
  </div>
</div>

<div id="loadingModalAdmin" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="spinner"></div>
    <p>Saving location...</p>
  </div>
</div>

<script src="scriptAdmin.js"></script>
</body>
</html>
